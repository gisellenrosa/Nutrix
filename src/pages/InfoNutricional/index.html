<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../assets/silverware.svg"/>
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Nutrix</title>
</head>
<body>
    <header>
      
        <a href="../homepage">
            <img class="arrow" src="..\..\assets\seta2.svg" alt="seta">
          </a>
          <h1 class="header-title">
            Informações Nutricionais
          </h1>
    </header>

    <div class="full">
      <form method="get" class="barra">
        <input type="text" name="search" id="search" placeholder="Pesquise seu alimento" required>
        <a onclick="btn_search()" class="lupa"> <img src="..\..\assets\lupa2.svg" alt="lupa"></a>
      </form>
      <main>
        <div class="modal-makings">
          <p>
          <div class="modal-title" id="modal-title">
            
          </div>

          <div class="food-info-line">
            <img class="meal-info-icons" src="..\..\assets\carb.png" alt="Carboidrato">
            <h3 class="meal-quantity-carbohydrate" id="meal-quantity-carbohydrate">
              
            </h3>

          </div>

          <div class="food-info-line">
            <img class="meal-info-icons" src="..\..\assets\prot.png" alt="Proteina">
            <h3 class="meal-quantity-protein" id="meal-quantity-protein">
              
            </h3>
          </div>

          <div class="food-info-line">
            <img class="meal-info-icons" src="..\..\assets\kcal.png" alt="Caloria">
            <h3 class="meal-quantity-kcal" id="meal-quantity-kcal">
              
            </h3>
          </div>

          <div class="food-info-line">
            <img class="meal-info-icons" src="..\..\assets\gordura.png" alt="Gordura">
            <h3 class="meal-quantity-fat" id="meal-quantity-fat">
              
            </h3>
          </div>
          </p>
      </main>
    </div>
    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
