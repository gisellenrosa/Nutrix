<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../assets/silverware.svg" />
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Nutrix</title>
</head>

<body>
  <header>

    <a href="../mealsperDay/">
      <img class="arrow" src="../../assets/arrow.svg" alt="seta">
    </a>

    <div class="header-content">
      <img class="calendar" src="../../assets/calendar.svg" alt="seta">
      <h1 class="header-title">
        Faça sua escolha
      </h1>
    </div>


    <div id="counter" class="counter">
    </div>

  </header>

  <main>

    <article class="meal-select-area">

      <div onclick="mealSelection()" id="meal-1" class="meal-option">
        <h1 id="meal-1-title" class="meal-title">
          
        </h1>

        <div id="meal-info-carbohydrate" class="meal-info-line">
          <img title="Carboidrato" class="meal-info-icons" src="../../assets/carbohydrate.svg" alt="carboidrato">
          <h3 id="meal-1-carbohydrate" class="meal-quantity-carbohydrate">
          </h3>

        </div>

        <div class="meal-info-line">
          <img title="Proteina" class="meal-info-icons" src="../../assets/protein.svg" alt="Proteina">
          <h3 id="meal-1-protein" class="meal-quantity-protein">
          </h3>
        </div>

        <div class="meal-info-line">
          <img title="Calorias" class="meal-info-icons" src="../../assets/kcal.svg" alt="Calorias">
          <h3 id="meal-1-calories" class="meal-quantity-kcal">
          </h3>
        </div>

        <div class="meal-info-line">
          <img title="Gordura" class="meal-info-icons" src="../../assets/fat.svg" alt="Gordura">
          <h3 id="meal-1-fat" class="meal-quantity-fat">
          </h3>
        </div>

        <article class="meal-more-info">
          <img class="meal-icon" src="../../assets/mealImage.svg"></img>
          <div id="modal-1-makings" class="modal-makings">

          </div>
          <h3 class="meal-quantity"></h3>
        </article>
      </div>

      <div onclick="mealSelection()" id="meal-2" class="meal-option">
        <h1 id="meal-2-title" class="meal-title">
          
        </h1>

        <div id="meal-info-carbohydrate" class="meal-info-line">
          <img title="Carboidrato" class="meal-info-icons" src="../../assets/carbohydrate.svg" alt="carboidrato">
          <h3 id="meal-2-carbohydrate" class="meal-quantity-carbohydrate">
          </h3>

        </div>

        <div class="meal-info-line">
          <img title="Proteina" class="meal-info-icons" src="../../assets/protein.svg" alt="Proteina">
          <h3 id="meal-2-protein" class="meal-quantity-protein">
          </h3>
        </div>

        <div class="meal-info-line">
          <img title="Calorias" class="meal-info-icons" src="../../assets/kcal.svg" alt="Calorias">
          <h3 id="meal-2-calories" class="meal-quantity-kcal">
          </h3>
        </div>

        <div class="meal-info-line">
          <img title="Gordura" class="meal-info-icons" src="../../assets/fat.svg" alt="Gordura">
          <h3 id="meal-2-fat" class="meal-quantity-fat">
          </h3>
        </div>

        <article class="meal-more-info">
          <img class="meal-icon" src="../../assets/mealImage.svg"></img>
          <div id="modal-2-makings" class="modal-makings">
          </div>
          <h3 class="meal-quantity"></h3>
        </article>
      </div>

      <div onclick="mealSelection()" id="meal-3" class="meal-option">
        <h1 id="meal-3-title" class="meal-title">
          
        </h1>

        <div id="meal-info-carbohydrate" class="meal-info-line">
          <img title="Carboidrato" class="meal-info-icons" src="../../assets/carbohydrate.svg" alt="carboidrato">
          <h3 id="meal-3-carbohydrate" class="meal-quantity-carbohydrate">
          </h3>

        </div>

        <div class="meal-info-line">
          <img title="Proteina" class="meal-info-icons" src="../../assets/protein.svg" alt="Proteina">
          <h3 id="meal-3-protein" class="meal-quantity-protein">
          </h3>
        </div>

        <div class="meal-info-line">
          <img title="Calorias" class="meal-info-icons" src="../../assets/kcal.svg" alt="Calorias">
          <h3 id="meal-3-calories" class="meal-quantity-kcal">
          </h3>
        </div>

        <div class="meal-info-line">
          <img title="Gordura" class="meal-info-icons" src="../../assets/fat.svg" alt="Gordura">
          <h3 id="meal-3-fat" class="meal-quantity-fat">
          </h3>
        </div>

        <article class="meal-more-info">
          <img class="meal-icon" src="../../assets/mealImage.svg"></img>
          <div id="modal-3-makings" class="modal-makings">
          </div>
          <h3 class="meal-quantity"></h3>
        </article>
      </div>



    </article>

    <fieldset class="info">
      Atenção as dietas apresentadas neste site não substitui um nutricionista,
      recomendamos que busque um profissional para ter uma dieta mais completa*
    </fieldset>

    <button id="next-button" class="btn-next">
      <div>Avançar</div><img src="../../assets/arrow2.png" alt="seta">
    </button>

  </main>



</body>
<script type="text/javascript" src="script.js"></script>

</html>
