<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/silverware.svg" />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Nutrix</title>
</head>

<body>
    <header>
        <a href="../informationForm/">
            <img class="arrow" src="../../assets/arrow.svg" alt="Seta">
        </a>
        <h1 class="header-title">
            Dados calculados
        </h1>
    </header>

    <div class="box-data-calculations">
        <div class="box-data-calculations-left">
            <section class="box-data-calculations-left-section">
                <h3 class="box-data-calculations-section-title"> Gasto calorico atual</h3>
                <div class="box-data-calculations-section-result" id="gastocalorico"></div>
            </section>

            <section class="box-data-calculations-left-section">
                <h3 class="box-data-calculations-section-title"> Ingestão de calorias sujerida</h3>
                <div class="box-data-calculations-section-result" id="ingestaocalorica"></div>
            </section>
        </div>

        <div class="box-data-calculations-center">
            <section class="box-data-calculations-center-section">
                <h3 class="box-data-calculations-section-title"> Distribuição de macros sujerida p/ dia</h3>
                <div class="box-data-calculations-section-center-result">
                    <div class="box-data-calculations-section-center-result-list-item">
                        <h4 class="box-data-calculations-section-center-result-title"> Proteína </h4>
                        <p id="macroproteina"> </p>
                    </div>
                    <div class="box-data-calculations-section-center-result-list-item">
                        <h4 class="box-data-calculations-section-center-result-title"> Gordura </h4>
                        <p class="macro"></p>
                    </div>
                    <div class="box-data-calculations-section-center-result-list-item">
                        <h4 class="box-data-calculations-section-center-result-title"> Carboidratos </h4>
                        <p class="macro2"> </p>
                    </div>
                </div>
            </section>
        </div>

        <div class="box-data-calculations-rigth">
            <section class="box-data-calculations-left-section">
                <h3 class="box-data-calculations-section-title"> IMC </h3>
                <div class="box-data-calculations-section-result" id="imc"> Aguardando resultado </div>
            </section>
            <section>
                <p>
                    Informações sobre o IMC atual (baixo peso, peso normal, sobre-peso, obesidade
                </p>
            </section>
        </div>


    </div>

    <div class="form-footer">
        <button id="next-button" class="btn-next" type="submit">
            <div>Avançar</div><img src="../../assets/arrow2.png" alt="seta">
        </button>
    </div>

</body>

</div>
<script type="text/javascript" src="script.js"></script>

</html>
